<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快捷翻译</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="translator">
        <h1>翻译器</h1>
        <!-- 查询输入框 -->
        <input placeholder="请输入要翻译的内容" />
        <!-- 选择目标语言 -->
        <select>
            <option value="en">英语</option>
            <option value="zh">汉语</option>
            <!-- <option value="ko">朝鲜语</option> -->
            <option value="spa">西班牙语</option>
            <option value="fra">法语</option>
            <option value="de">德语</option>
            <!-- 待添加更多语言选项 -->
        </select>

        <!-- 翻译按钮 -->
        <button type="button">Deepl翻译</button>
        <button type="button">百度翻译</button>


        <!-- 翻译结果 -->
        <div class="result">
            <h2>DeepL翻译结果</h2>
            <p>翻译结果1</p>

            <h2>百度翻译结果</h2>
            <p>翻译结果2</p>
        </div>
    </div>
</body>

</html>
