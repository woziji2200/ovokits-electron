<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 文字识别</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ocr-plugin">
            <h2>OCR 文字识别</h2>
            <input type="file" id="image-upload" accept="image/*" onchange="previewImage()">
            <button id="recognize-button" onclick="recognizeText()">识别文字</button>
            <div class="image-container">
                <img id="selected-image" src="" alt="预览图片">
                <div id="cover"></div>
            </div>
            <div id="result">
                <textarea id="result-text" readonly placeholder="识别结果将在这里显示"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
